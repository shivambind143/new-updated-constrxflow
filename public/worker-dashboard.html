<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - ConstruxFlow</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">ConstruxFlow</div>
        <div class="navbar-menu">
            <span id="userName" style="color: white;"></span>
            <a href="/profile" class="btn btn-primary">My Profile</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Worker Dashboard</h1>
            <div class="profile-section">
                <div class="profile-image" id="profileImage">W</div>
                <div id="profileInfo"></div>
            </div>
        </div>

        <!-- Tabs -->
        <div style="margin-bottom: 2rem;">
            <button class="btn btn-primary" onclick="showTab('jobs')">Browse Jobs</button>
            <button class="btn btn-warning" onclick="showTab('applications')">My Applications</button>
            <button class="btn btn-success" onclick="showTab('activeJobs')">Active Jobs</button>
        </div>

        <!-- Browse Jobs Tab -->
        <div id="jobsTab" class="tab-content">
            <h2>Available Jobs</h2>
            <p style="color: #666; margin-bottom: 1rem;">
                <em>All available jobs are shown below. You can apply to any project based on your skills and interest!</em>
            </p>
            <div id="jobsList"></div>
        </div>

        <!-- Applications Tab -->
        <div id="applicationsTab" class="tab-content" style="display: none;">
            <h2>My Applications</h2>
            <div id="applicationsList"></div>
        </div>

        <!-- Active Jobs Tab -->
        <div id="activeJobsTab" class="tab-content" style="display: none;">
            <h2>My Active Jobs</h2>
            <div id="activeJobsList"></div>
        </div>
    </div>

    <script src="/js/worker-dashboard.js"></script>
</body>
</html>
