<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ConstruxFlow</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">ConstruxFlow</div>
        <div class="navbar-menu">
            <a href="/">Home</a>
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Register for ConstruxFlow</h2>
            
            <div id="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password (minimum 6 characters)</label>
                    <input type="password" id="password" required placeholder="Enter password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number">
                </div>
                
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="">Choose your role</option>
                        <option value="contractor">Contractor</option>
                        <option value="worker">Worker</option>
                        <option value="supplier">Supplier</option>
                    </select>
                </div>
                
                <div class="form-group" id="workerTypeGroup" style="display: none;">
                    <label for="worker_type">Worker Type (e.g., Labor, Engineer, Electrician)</label>
                    <input type="text" id="worker_type" placeholder="Enter your specialization">
                </div>
                
                <button type="submit" class="btn btn-success" style="width: 100%;">Register</button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? <a href="/login" style="color: #3498db;">Login here</a>
            </p>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
